<div class="col-md-6 col-md-offset-3">
  <h2>Change Password</h2>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !oldPassword.valid }">
            <label for="oldPassword">Old Password</label>
            <input type="password" class="form-control" name="oldPassword" [(ngModel)]="model.oldPassword" #oldPassword="ngModel" required />
            <div *ngIf="f.submitted && !oldPassword.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newPassword.valid }">
        <label for="newPassword">New Password</label>
        <input type="password" class="form-control" name="newPassword" [(ngModel)]="model.newPassword" #newPassword="ngModel" required />
        <div *ngIf="f.submitted && !newPassword.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': confirmPasswordMatchError }">
          <div *ngIf="confirmPasswordMatchError" class="help-block">Passwords do not match</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': oldPasswordMatch }">
          <div *ngIf="oldPasswordMatch" class="help-block">Old and New Passwords cannot be the same</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmNewPassword.valid }">
        <label for="confirmNewPassword">Confirm New Password</label>
        <input type="password" class="form-control" name="confirmNewPassword" [(ngModel)]="model.confirmNewPassword" #confirmNewPassword="ngModel" required />
        <div *ngIf="f.submitted && !confirmNewPassword.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': confirmPasswordMatchError }">
          <div *ngIf="confirmPasswordMatchError" class="help-block">Password do not match</div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Change Password</button>
