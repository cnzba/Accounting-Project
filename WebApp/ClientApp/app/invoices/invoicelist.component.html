<nav>


    <h2>View Invoice List</h2>
    <a routerLink="['/details', inv.id]">
        <table style="height: 138px; width: 639px" class="invoices" align="center">
            <thead>
                <tr>
                    <td style="height: 46px; width: 160px">Invoice Number</td>
                    <td style="height: 46px; width: 160px">Date</td>
                    <td style="height: 46px; width: 160px">Client</td>
                    <td style="height: 46px; width: 160px">Amount</td>

                </tr>

            </thead>

            <tbody>
                <tr *ngFor="let inv of invo"
                    [class.selected]="inv === selectedinvoi"
                    (click)="onSelect(inv)">

                    <td style="height:46px";width:50px" class="badge">{{inv.invoiceNumber}}</td>
                    <td style="height: 46px; width: 50px">{{inv.date}}</td>
                    <td style="height: 46px; width: 50px">{{inv.issueOrganization}} </td>
                    <td style="height: 46px; width: 50px">{{inv.amount}}</td>

                </tr>
            </tbody>

        </table>
    </a>
</nav>
