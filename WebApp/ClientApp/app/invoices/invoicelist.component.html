    <h2>View Invoice List</h2>
    
        <table style="height: 138px; width: 639px" class="invoices" align="center">
            <thead>
                <tr>
                    <td style="height: 46px; width: 160px">Invoice Number</td>
                    <td style="height: 46px; width: 160px">Date</td>
                    <td style="height: 46px; width: 160px">Client</td>
                    <td style="height: 46px; width: 160px">Amount</td>

                </tr>

            </thead>

            <tbody>
                <tr *ngFor="let inv of invo">
                    <td style="height: 46px; width:50px" class="badge">
                    <a [routerLink]="['/invoices', inv.id]">{{inv.invoiceNumber}}</a></td>
                        <td style="height: 46px; width: 50px">{{inv.date | date: 'dd/MM/yyyy'}}</td>
                        <td style="height: 46px; width: 50px">{{inv.issueeOrganization}} </td>
                        <td style="height: 46px; width: 50px">{{0//inv.amount}}</td>

</tr>
            </tbody>

        </table>
   
<a href="Editable Invoice"> Editable Invoice</a>
