<h2>Editable Invoice</h2>
<form (ngSubmit)="saveInvoiceDetails()" #invoice="ngForm">
   
    <a [routerLink]="['/invoices']">Back To List</a>
    <a [routerLink]="['/invoices']">Cancel</a>
   
   <!--button (click)="create()">Create an Invoice</!--button>
    <button (click)="modify()">Edit an Invoice</button-->
    <table class="t1">
        <tr class="tr1">
            <td style="height: 46px;width: 132px">Client Name</td>
            <td style="height: 46px;width: 238px">
                <input type="text" [(ngModel)]="modifyInvoice.clientName" name="clientname" required/>

            </td>
            <td style="height: 46px;width: 23px"></td>
            <td style="height: 46px;width: 131px">Invoice Number</td>
            <td style="height: 46px;width: 146px">{{modifyInvoice.invoiceNumber}}</td>
        </tr>
        

        <tr>
            <td style="width: 132px">Client Contact</td>
            <td style="width: 238px">
                <input type="text"  [(ngModel)]="modifyInvoice.clientcontact" name="clientcontact" />
            </td>
            <td style="width: 23px"></td>
            <td style="width: 131px">Date Created</td>
            <td style="width: 146px">{{modifyInvoice.date | date: 'dd/MM/yyyy'}}</td>

        </tr>
        <tr class="tr2">
            <td style="width: 132px">Status</td>
            <td style="width: 238px">
                <select requied>
                    <option value="New">New</option>
                    <option value="Sent">Sent</option>
                    <option value="Paid">Paid</option>
                </select>
            </td>
            <td style="width: 23px"></td>
            <td style="width: 131px">GST Number</td>
            <td style="width: 146px">{{modifyInvoice.gstnumber}}</td>

        </tr>
        <tr>
            <td style="width: 132px">Due Date</td>
            <td style="width: 238px"><input type="text"  [(ngModel)]="modifyInvoice.duedate" name="duedate" /></td>
            <td style="width: 23px"></td>
            <td style="width: 131px">Charities Number</td>
            <td style="width: 146px">{{selectedinvoi.charitiesNumber}}</td>

        </tr>

        <!--tr>
            <td colspan="4" style="height: 46px; width:146px">Description</td>

            <td style="height: 46px; width: 146px">Amount</td>
