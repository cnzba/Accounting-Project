<nav aria-label="Page navigation example">
    <ul class="pagination pagination-lg justify-content-center">
        <li class="page-item " (click)="selectPage(currentPage - 1, $event)">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">Previous</span>
                

            </a>
        </li>
        <li class="page-item active" (click)="cancelEvent($event)" *ngIf="(currentPage - range) > 1">
            <a class="page-link" href="#">1</a>

        </li>
        <li *ngFor="let page of pages | async" [class.active]="page == currentPage">
            <a class="page-link" href="#" (click)="selectPage(page, $event)">
                {{page}}
            </a>
        </li>
        <li class="page-item active" (click)="cancelEvent($event)" *ngIf="(currentPage + range) < totalPages">
            <a class="page-link" href="#">...</a>
        </li>
        <li class="page-item" (click)="selectPage(currentPage + 1, $event)">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">Next</span>
               

            </a>
        </li>
    </ul>
    </nav>
