<ng-container>
  <header>            
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">                
        <div>
            <span *ngIf="_currentUser">
                <button type="button" class="btn btn-info btn-lg menu" (click)="toggleSidenav()">
                    <i class="material-icons">menu</i>
                </button>
            </span>
            <span class="navbar-brand">CBANZ</span>
            <span class="navbar-text" *ngIf="_currentUser == null">Please register with a valid email first and use it as your login email</span>
            <span class="navbar-text" *ngIf="_currentUser != null" >Logged in as {{currentUser.name}}</span>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
            </button>
        </div>

        <div id="menu" class="collapse navbar-collapse">
            <ul *ngIf="_currentUser" class="navbar-nav">
                <li class="nav-item" ><a [routerLink]="['/change-password']">Change Password</a></li>
                <li class="nav-item" ><a [routerLink]="['/login']" (click)="onLogout()">Logout</a></li>
            </ul>
        </div>
    </nav>
</header>
</ng-container>
