<div [formGroup]="gstForm" class="gst-input">
  <ng-container>
    <mat-form-field>
      <mat-checkbox (change)="toggleGST($event)">GST Registed?</mat-checkbox>
    </mat-form-field>
  </ng-container>
  <ng-container>
    <mat-form-field>
      <input matInput placeholder="Input your GST number: " formControlName="gstNumber">
      <mat-error></mat-error>
    </mat-form-field>
  </ng-container>
</div>
