<div class="spinner" *ngIf="loading">
    <span class="oi oi-clock oi-spin" ></span>
</div>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side">
        <app-sidebar></app-sidebar>
    </mat-sidenav>

    <div class="site">
        <header>
            
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                
                <div>
                    <span *ngIf="currentUser">
                        <button type="button" class="btn btn-info btn-lg menu" (click)="sidenav.toggle()">
                            <i class="material-icons">menu</i>
                        </button>
                    </span>
                    <span class="navbar-brand">CBANZ</span>
                    <span class="navbar-text" *ngIf="!currentUser && showUser">Log in with Username/Password: guest@guest.com/guest</span>
                    <span class="navbar-text" *ngIf="currentUser">Logged in as {{currentUser.name}}</span>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                    </button>
                </div>
        
                <div id="menu" class="collapse navbar-collapse">
                    <ul *ngIf="currentUser" class="navbar-nav">
                        <li class="nav-item" *ngIf="currentUser && !forcePasswordChange"><a [routerLink]="['/change-password']">Change Password</a></li>
                        <li class="nav-item" *ngIf="currentUser"><a [routerLink]="['/login']" (click)="onLogout()">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        
        
        <section class="container-fluid">
            <alert></alert>
            <router-outlet></router-outlet>
        </section>
        
        <footer class="container-fluid">
            <div class="text-center">Copyright 2018 Canterbury New Zealand Business Association</div>
        </footer>
        

    </div>

</mat-sidenav-container>
