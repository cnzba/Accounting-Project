<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div class="container">
        <div style="text-align: left; vertical-align: top;">
            <div style="float:left;">
                <img id="businessLogo" src="https://www.childhood.org.au/app/uploads/2017/07/ACF-logo-placeholder.png" alt="Trulli" width="50" height="50"/>
            </div>
            <div style="float:right;">Tax Invoice</div>

            <div style="clear: left;" />
            <p style="text-align: left; vertical-align: top;"><strong><span id="clientName"></span></strong></p>
        </div>

        <div style="text-align: left; vertical-align: top;">
            <div style="float: left;">

                <table style="height: 239px;" width="277" summary="">
                    <tbody>
                        <tr>
                            <td style="width: 267.333px; text-align: left; vertical-align: top;">
                                <p id="clientContact"></p>
                            </td>
                            <!-- >replace "\n" with <br /><-->
                        </tr>
                    </tbody>
                </table>
            </div>
            <div style="float: right;">
                <table style="height: 212px; float: right;" width="381" summary="">
                    <tbody>
                        <tr style="height: 214.667px;">
                            <td style="width: 371.333px; height: 214.667px; vertical-align: top;">
                                <p style="text-align: left;">
                                    <strong>Invoice Date</strong><span id ="dateCreated" style="float: right;"></span><br />
                                    <strong>Invoice Number</strong><span id="invoiceNumber" style="float: right;"></span><br />
                                    <strong>GST Number</strong><span id="gstNumber" style="float: right;"></span><br />
                                    <strong>Charities Number</strong><span id="charitiesNumber" style="float: right;"></span><br />
                                    <strong>Purchase Order Number</strong><span id ="purchaseOrderNumber" style="float: right;"></span>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div style="clear: left;" /> <!-- must use due to 2 tables floated left/right to be on the same line so that following items can be further alilgned/floated> <-->
        </div>

        <div>
            <table style="text-align: left" summary="">
                <tr>
                    <th>Bill To</th>
                </tr>
                <tr>
                    <td>Bob address?</td>
                </tr>
            </table>
        </div>
        <div>
            <table id="invoiceTable" style="text-align: left" summary="">
                <tr>
                    <th style="width: 60%;">Description</th>
                    <th style="width: 20%; text-align: right;">Quantity</th>
                    <th style="width: 20%; text-align: right;">Unit Price</th>
                    <th style="width: 90%; text-align: right;">Total</th>
                </tr>
            </table>
        </div>


        <div style="text-align: left; vertical-align: top;">
            <div style="float: left;">

                <table style="height: 120px" width="365" summary="">
                    <!-- makes it look linline for now> <-->
                    <tbody>
                        <tr>
                            <td style="width: 355px; text-align: left; vertical-align: bottom;">
                                <p id="dateDue"></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div style="float: right;">
                <table summary="">
                    <tbody>
                        <tr>
                            <th style="height: 50px; text-align: left;" valign="bottom">Sub Total</th>
                            <td id ="subTotal" style="height: 50px; text-align: right;" valign="bottom"></td><!-- >have to be same height<br><-->
                        </tr>
                        <tr>
                            <th id="gstRate" style="text-align: left;"></th>
                            <td id="gstValue" style="text-align: right;"></td>
                        </tr>
                        <tr>
                            <th style="text-align: left;">Grand Total</th>
                            <td id="grandTotal" style="text-align: right;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div style="clear: left;" />
        </div>


        <p style="text-align: center;">Payment can be made into our bank account using your customer number as a reference</p>
        <p style="text-align: center;">Thank you for your business</p>

    </div>

</body>
</html>
